<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Dashboard - PiggyVest</title> 
    </head>

        <div class="image">
            <img src = "C:\Users\Alphonsus\Desktop\start.ng\Screenshot (19).png">

        <main>
            <div class="form">
                <p class = "create"><span><b><strong>Create a Secure Account</strong></b></span><br>
                Welcome to the future of Savings & Investments</p>
                <label for="Fname">Full Name</label>
                <input type="text" id="Fname" name="Fname" placeholder="Fullname"><br>

                <select id = "selMedia">
                    <option value = "Click To Select">Click To Select</option>

                    <option value = "Google playstore">Google playstore</option>
                    <option value = "Online Blog">Online Blog</option>
                    <option value = "Facebook">Local Newspaper</option>
                    <option value = "Facebook">At an event</option>
                    <option value = "Facebook">Other</option>
                </select><br>
                <br>
                <button>CREATE ACCOUNT</button>
            </div>
        </main>
        <footer>Already have an account? Log In</footer>
